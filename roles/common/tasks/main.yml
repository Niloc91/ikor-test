---
# tasks file for common
- name: Ordner App erstellen
  file:
    path: /opt/app
    state: directory
    mode: "0744"
- name: Ordner backup erstellen
  file:
    path: /opt/app/backup
    state: directory
    mode: "0744"
- name: Ordner cadvisor erstellen
  file:
    path: /opt/cadvisor
    state: directory
    mode: "0744"

- name: Network-Config Datei kopieren
  template:
    src: templates/network.j2
    dest: /etc/network/interfaces.d/60-my-floating-ip.cfg
- name: Network-Service neustarten
  service:
    name: networking
    state: restarted

- name: ext4 fs erstellen
  filesystem:
    fstype: ext4
    dev: "{{volume_location}}"
- name: Mount Volume
  mount:
    path: /opt/app/backup
    src: "{{volume_location}}"
    fstype: ext4
    opts: discard,defaults
    state: mounted
  register: out
- debug:
    msg: "{{ out }}"

- name: docker daemon.json Datei kopieren
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0744'
- name: Docker anmelden
  docker_login:
    registry: docker.ikor.de
    username: "{{docker_user}}"
    password: "{{docker_pass}}"
    reauthorize: yes
  register: dockermsg
- debug:
    msg: "{{ dockermsg }}"
- name: cadvisor docker-compose Datei kopieren
  copy:
    src: docker-compose.yml
    dest: /opt/cadvisor/docker-compose.yaml
    owner: root
    group: root
    mode: '0744'
- name: cadvisor start
  docker_compose:
    project_src: /opt/cadvisor
  register: output
- debug:
    var: output
- name: prometheus installieren
  apt:
    name: prometheus
    state: present
- name: prometheus.yml Datei kopieren
  copy:
    src: prometheus.yml
    dest: /etc/prometheus/prometheus.yml
    owner: root
    group: root
    mode: '0744'
- name: prometheus start
  service:
    name: prometheus
    state: started


- name: ufw 80
  ufw:
    rule: allow
    port: '80'
- name: ufw 443
  ufw:
    rule: allow
    port: '443'
- name: ufw 22
  ufw:
    rule: allow
    port: '22'
- name: ufw 10.0.0.2
  ufw:
    rule: allow
    port: '9090'
    src: 10.0.0.2
    to_port: 9090
- name: enable UFW
  ufw:
    state: enabled